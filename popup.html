<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokei API Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8A2BE2; /* Purple */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7B1FA2; /* Dark purple */
        }
        button:disabled {
            background-color: #A9A9A9; /* Gray */
            cursor: not-allowed;
        }
        h3 {
            color: #333;
            margin-top: 0;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Tokei API Opener</h3>
    <button id="openTokei" aria-label="Open in Tokei API">Open in Tokei</button>
    <div class="info">Opens the corresponding Tokei API page when viewing a GitHub repository.</div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
